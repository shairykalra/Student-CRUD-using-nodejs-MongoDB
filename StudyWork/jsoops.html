      //Inheritance
      class Animal {
        constructor(name) {
          this.speed = 0;
          this.name = name;
        }
        run(speed) {
          this.speed = speed;
          return this.name + " runs with speed " + this.speed;
        }
        stop() {
          this.speed = 0;
          return this.name + " stands still ";
        }
      }
      class Rabbit extends Animal {
        hide() {
          return this.name + "hides";
        }
      }
      let obj = new Rabbit("My animal");
      alert(obj.run(50));
      alert(obj.stop());
